<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./dist/css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="./js/app.js" defer></script>
  <title>Frontend Mentor | Rock, Paper, Scissors</title>

<body>

  <main>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="logo design">
        <div class="score">
          <div class="score__title">score</div>
          <div class="score__result">12</div>
        </div>
      </header>
      <section class="game">
        <button class="game__choice-btn" data-choice="paper">
          <div class="choice choice__paper"><img src="./images/icon-paper.svg" alt=""></div>
        </button>
        <button class="game__choice-btn" data-choice="scissors">
          <div class="choice choice__scissors"><img src="./images/icon-scissors.svg" alt=""></div>
        </button>
        <button class="game__choice-btn" data-choice="rock">
          <div class="choice choice__rock"><img src="./images/icon-rock.svg" alt=""></div>
        </button>
      </section>
    </div>
  </main>

  <section class="results hidden">
    <h2 class="results__heading">you picked</h2>
    <h2 class="results__heading">the house picked</h2>
    <div class="results__result result__player"></div>
    <div class="result__winner hidden">
      <h3 class="result__text"></h3>
      <button class="result__btn" id="play__again">play again</button>
    </div>
    <div class="results__result result__computer"></div>
  </section>



  <button class="rules-btn">rules</button>
  <div class="modal">
    <div class="modal__container">
      <header class="modal__header">
        <h2 class="modal__heading">rules</h2>
        <button class="close-btn">
          <img src="./images/icon-close.svg" alt="close icon">
        </button>
      </header>
      <img class="rules-img" src="./images/image-rules.svg" alt="image for the game rules">
    </div>
  </div>
</body>

</html>
